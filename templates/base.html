<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Invitation' }}</title>
    
    <!-- Open Graph / Social Media Preview Meta Tags -->
    <meta property="og:title" content="{{ title or 'You\'re Invited!' }}">
    <meta property="og:description" content="{{ description or 'Join us for a special event!' }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ base_url }}/static/images/header.png">
    <meta property="og:image:alt" content="Event invitation">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title or 'You\'re Invited!' }}">
    <meta name="twitter:description" content="{{ description or 'Join us for a special event!' }}">
    <meta name="twitter:image" content="{{ base_url }}/static/images/header.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body{% if not is_admin %} class="has-fixed-header"{% endif %}>
    {% if not is_admin and not is_anonymous_link %}
    <div class="hamburger-menu">
        <button class="hamburger-icon" onclick="toggleMenu()" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <div class="hamburger-dropdown" id="hamburger-dropdown">
            <a href="/login" class="admin-login-link">Admin Login</a>
        </div>
    </div>
    
    <script>
    function toggleMenu() {
        const dropdown = document.getElementById('hamburger-dropdown');
        dropdown.classList.toggle('show');
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.querySelector('.hamburger-menu');
        const dropdown = document.getElementById('hamburger-dropdown');
        if (!menu.contains(event.target)) {
            dropdown.classList.remove('show');
        }
    });
    </script>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
